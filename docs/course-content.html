<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>CIS 486 Course Content</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Style the header */
.header {
  padding: 80px;
  text-align: center;
  background: #1abc9c;
  color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
h2 {
  font-family: sans-serif;
  font-size: 64px;
  color: #1abc9c;
  padding: 5px;
  margin: 5px;
}
ul {
  padding: 0;
  margin: 10px;
  }
li {
  font-family: sans-serif;
  background-color:#FFFF99;
  float: left;
  clear: both;
  padding: 10px;
  list-style-type: none;
  margin: 10px;
  border-radius: 10px;
}
  
</style>
</head>
<body>

  <div class="header">
    <h1>Course Content</h1>
    <p>Links to the course content pages.</p>
  </div>

  <div class="navbar">
    <a href="index.html">Home Page</a>
    <a href="dev-instructions.html">Dev Instructions</a>
    <a href="dev-profiles.html">Dev Profiles</a>
    <a href="cumbies-memes.html">Cumbie's memes</a>
  </div>
  
<!-- The css code h2, ul, li and from here down was created by @josephalsup -->

  <h2>Course Content Links</h2>
   <ul id="clickable">

   </ul>
  
  <script>
    /*
      To add more links to the list you can simply add another string value
      to the array below.
      Add a comma after the last item in the array and following the format
      of the other string in the array and add the new file to the end.
      Doing that will automatically add the new item to the list on the page.
 
    */
    var links = [
      'course-content/agile.html',
      'course-content/agile-manifesto.html',
      'course-content/agilemethodologyfixed.html',
      'course-content/attendence.html',
      'course-content/base64.html',
      'course-content/cli-commands.html',
      'course-content/course-info.html',
      'course-content/course-objectives.html',
      'course-content/dev-03-gitcommands.html',
      'course-content/exam-and-assignments.html',
      'course-content/extreme-programming.html',
      'course-content/frinkiac.html',
      'course-content/gitKraken.html',
      'course-content/markdownSyntax.html',
      'course-content/nano.html',
      'course-content/Nu-Checker.html',
      'course-content/pull-request-advice.html',
      'course-content/scrum.html',
      'course-content/SDLC.html',
      'course-content/web-dev-DSDM.html',
      'course-content/whoIsStrongbad.html'
    ];
    
    var ul = document.createElement("ul");
    var li, a, text;
    for (var i = 0, l = links.length; i < l; ++i) {
      li = document.createElement("li");
      a = document.createElement("a");
      text = document.createTextNode(links[i]);

      a.href = links[i];
      a.setAttribute("class", "some-class-name");
      a.appendChild(text);
      li.appendChild(a);
      ul.appendChild(li);
    }
    document.querySelector("#clickable").appendChild(ul);
  </script>

</body>
</html>
