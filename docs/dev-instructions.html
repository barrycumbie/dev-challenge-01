<h2>Development Challenges Links</h2>
   <ul id="clickable">

   </ul>
  
  <script>
    /*
      To add more links to the list you can simply add another string value
      to the array below.
      Add a comma after the last item in the array and following the format
      of the other string in the array and add the new file to the end.
      Doing that will automatically add the new item to the list on the page.
 
    */
    var links = [
      'dev-instructions/dc-card+.md',
      'dev-instructions/dc-code(x).md',
      'dev-instructions/dc-collab(x).md',
      'dev-instructions/dc-deploy(x).md',
      'dev-instructions/dc-design(x).md',
      'dev-instructions/dc-env(x).md',
      'dev-instructions/dc-full-stack.md',
      'dev-instructions/dc-issue.md',
      'dev-instructions/dc-lvl-up(x).md',
      'dev-instructions/dc-model(x).md',
      'dev-instructions/dc-mv(x).md',
      'dev-instructions/dc-mvc(x).md',
      'dev-instructions/dc-pr.md',
      'dev-instructions/dc-process(x).md',
      'dev-instructions/dc-review.md',
      'dev-instructions/dc-test-run.md',
      'dev-instructions/dc-test-write.md',
      'dev-instructions/dc-ux(x).md',
    ];
    
    var ul = document.createElement("ul");
    var li, a, text;
    for (var i = 0, l = links.length; i < l; ++i) {
      li = document.createElement("li");
      a = document.createElement("a");
      text = document.createTextNode(links[i]);

      a.href = links[i];
      a.setAttribute("class", "some-class-name");
      a.appendChild(text);
      li.appendChild(a);
      ul.appendChild(li);
    }
    document.querySelector("#clickable").appendChild(ul);
  </script>
